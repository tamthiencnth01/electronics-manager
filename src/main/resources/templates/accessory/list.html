<script>
    var theme = $.cookie('protonTheme') || 'default';
    $('body').removeClass (function (index, css) {
        return (css.match (/\btheme-\S+/g) || []).join(' ');
    });
    if (theme !== 'default') $('body').addClass(theme);
</script>

<div class="modal" id="accessoryModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Thêm Mới Linh Kiện</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="accessoryForm">
                    <div class="form-group">
                        <label>Tên Linh Kiện</label>
                        <input type="text" name="accessoryName" id="accessoryName" class="form-control" data-rule-required="true" data-msg-required="Bạn cần nhập tên linh kiện">
                        <input type="hidden" name="id" value="0" id="accessoryId">
                    </div>
                    <div class="form-group">
                        <label>Giá Nhập Hàng</label>
                        <input type="number" name="importPrice" min="1000" id="importPrice" class="form-control" data-rule-required="true" data-msg-required="Bạn cần nhập số tiền.">
                    </div>
                    <div class="form-group">
                        <label>Giá Bán Lẻ</label>
                        <input type="number" name="retailPrice" min="1000"  id="retailPrice" class="form-control" data-rule-required="true" data-msg-required="Bạn cần nhập số tiền.">
                    </div>
                    <div class="form-group">
                        <label>Số lượng</label>
                        <input type="number" name="quantity" min="10" id="quantity" class="form-control" data-rule-required="true" data-msg-required="Nhập số lượng linh kiện.">
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href='javascript:;' class="btn btn-primary" onclick="accessory.save()">Save</a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
